<section>
  <div class="title">
      <button class="back" (click)="back()">Back</button>
      <h1 *ngIf="flag">Campaign of {{ title }}</h1>
      <h3 *ngIf="!loading">Loading...</h3>
  </div>
    <table *ngIf="flag">
        <tr>
            <th></th>
            <th>Status</th>
            <th *ngIf="leads[0].fname">First name</th>
            <th *ngIf="leads[0].lname">Last name</th>
            <th *ngIf="leads[0].fullname">Full name</th>
            <th *ngIf="leads[0].email">Email</th>
            <th *ngIf="leads[0].phone">Phone</th>
            <th *ngIf="leads[0].city">City</th>
            <th *ngIf="leads[0].street">Street</th>
            <th *ngIf="leads[0].street_num">Street number</th>
            <th *ngIf="leads[0].address">Address</th>
        </tr>
        <tr *ngFor="let lead of leads">
          <td><input type="checkbox" class="pickLead"></td>
          <td><button class="read tooltip"><span class="tooltiptext">read</span></button><button class="unread tooltip"><span class="tooltiptext">unread</span></button><button class="inProgress tooltip"><span class="tooltiptext">In progress</span></button></td>
          <td *ngIf="lead.fname">{{ lead.lname }}</td>
          <td *ngIf="lead.lname">{{ lead.lname }}</td>
          <td *ngIf="lead.fullname">{{ lead.fullname }}</td>
          <td *ngIf="lead.email">{{ lead.email }}</td>
          <td *ngIf="lead.phone">{{ lead.phone }}</td>
          <td *ngIf="lead.city">{{ lead.city }}</td>
          <td *ngIf="lead.street">{{ lead.street }}</td>
          <td *ngIf="lead.street_num">{{ lead.street_num }}</td>
          <td *ngIf="lead.address">{{ lead.address }}</td>
      </tr>
    </table>
</section>
