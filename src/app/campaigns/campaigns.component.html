<section>
   <app-popup *ngIf="createCampaign" (click)="focusOutFunction($event)" class="popUpBg"></app-popup>
  <div class="campaign_cont" >
      <div class="campaign_div" *ngFor="let campaign of campaigns">
        <h3>{{ campaign.campaignName }}</h3>
        <h4>Number of leads: {{ campaign.lead.length }}</h4>
        <h4>Date: {{ campaignDate }}</h4>
        <h4>Website link: <a href="http://{{ campaign.campaignLink }}" target="_blank">{{ campaign.campaignLink }}</a></h4>
        <button (click)="viewCampaign(campaign._id)">View campaign</button>
        <hr>
        <div>
            <button>Change name</button>
            <button (click)="deleteCampaign(campaign._id)">Delete</button>
        </div>
      </div>
  </div>
</section>
